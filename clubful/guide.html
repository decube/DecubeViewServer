<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="initial-scale=1, width=device-width"/>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./guide/flipsnap.js"></script>
<style media="screen">
  #content{text-align: center;}
  #content .viewport {overflow-x: hidden; -webkit-transform: translateZ(0);position: relative; width: 100%; margin-top: 20px;}
  #content .flipsnap:after {content: '';display: block;clear: both;height: 0;}
  #content .item {display:block;float: left; text-align: center;}
  #content .item img:not(last-child) {margin:0 0 0 0;}
  #twoway{text-align: center;}
</style>
</head>
<body>
  <div id="content">
    <div class="viewport" align="center">
  	  <div class="flipsnap" align="center">
        <div class="item" align="center"><img src="./guide/01.png" /></div>
        <div class="item" align="center"><img src="./guide/02.png" /></div>
        <div class="item" align="center"><img src="./guide/03.png" /></div>
        <div class="item" align="center"><img src="./guide/04.png" /></div>
        <div class="item" align="center"><img src="./guide/06.png" /></div>
        <div class="item" align="center"><img src="./guide/09.png" /></div>
        <div class="item" align="center"><img src="./guide/11.png" /></div>
        <div class="item" align="center"><img src="./guide/13.png" /></div>
  	  </div>
  	</div>
    <br />
    <img src="./twoway.png" id="twoway"/>
  </div>
  <script type="text/javascript">
  $(document).ready(function(){
    var width = $('#content .viewport').width();
    var size = $('#content .flipsnap .item').length;
    var imageWidth = width*0.8;
    var imageMargin = (width-imageWidth)/2;
    $('#content .viewport .flipsnap').css({'width' : width*size+"px"});
    $('#content .viewport .item').css({'width' : width+"px"});
    $('#content .viewport .item img').css({'width' : imageWidth+"px", 'margin-left':imageMargin+'px', 'margin-right':imageMargin+'px'});
    var flip = Flipsnap(".flipsnap", {distance: width});
  });
  </script>
</body>
</html>
